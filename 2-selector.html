<html>

<head>
    <script src="jquery-3.3.1.js"></script>
    <script>
    $(document).ready(function() {
        $("#btn0").click(function() {
            $("*").css("background-color", "white");
        });
        $("#btn1").click(function() {
            $("*").css("background-color", "red");
        });
        $("#btn2").click(function() {
            $("p").css("background-color", "red");
        });
        $("#btn3").click(function() {
            $("#id-sel").css("background-color", "red");
        });
        $("#btn4").click(function() {
            $(".class-blue").css("background-color", "red");
        });
        $("#btn5").click(function() {
            $("p:first").css("background-color", "red");
        });
        $("#btn6").click(function() {
            $("p:last").css("background-color", "red");
        });
        $("#btn7").click(function() {
            $("p:even").css("background-color", "red");
        });
        $("#btn8").click(function() {
            $("p:odd").css("background-color", "red");
        });
        $("#btn9").click(function() {
            $("p:eq(2)").css("background-color", "red");
        });
        $("#btn10").click(function() {
            $("p:gt(2)").css("background-color", "red");
        });
        $("#btn11").click(function() {
            $("p:lt(2)").css("background-color", "red");
        });
        $("#btn12").click(function() {
            $("p:not(:empty)").css("background-color", "red");
        });
        $("#btn13").click(function() {
            $(":header").css("background-color", "red");
        });
        $("#btn14").click(function() {
            $("p:contains('七')").css("background-color", "red");
        });
        $("#btn15").click(function() {
            $("div:empty").css("background-color", "red");
        });
        $("#btn16").click(function() {
            $("p:hidden").css("background-color", "red");
            $("p:hidden").show("2500");
        });
        $("#btn17").click(function() {
            $("p:visible").css("background-color", "red");
        });
        $("#btn18").click(function() {
            $("p[style]").css("background-color", "red");
        });
        $("#btn19").click(function() {
            $("p[style$='red;']").css("background-color", "blue");
        });
        $("#btn20").click(function() {
            $("p[style='background-color: red;']").css("background-color", "blue");
        });
        $("#btn21").click(function() {
            $("p[style!='background-color: red;']").css("background-color", "red");
        });
    });
    </script>
    <style>
    .class-blue {
        background-color: blue;
    }

    .class-empty {}
    </style>
</head>

<body>
    <h1>jQuery selector test</h2>   
<h2>This is a heading</h2>
<p>第一个p</p>
<p class="class-blue">第二个p</p>
<p id="id-sel">第三个p（id为id-sel）</p>
<p>第四个p</p>
<p>第五个p</p>
<p>第六个p</p>
<p>第七个p</p>
<p>第八个p</p>
<p>第九个p</p>
<p>第十个p</p>
<p class="class-blue">1</p>
<p>第十二个p</p>
<p style="display:none;">第十三个p</p>
<p style="">第十四个p</p>
<div class="class-blue" style="height:100px;"></div>
<table>
<tr>
<th>Id</th>
<th>LastName</th>
<th>FirstName</th>
<th>Address</th>
<th>City</th>
</tr>

<tr>
<td>1</td>
<td></td>
<td>John</td>
<td>Oxford Street</td>
<td></td>
</tr>

<tr>
<td>2</td>
<td>Bush</td>
<td>George</td>
<td></td>
<td>New York</td>
</tr>

<tr>
<td>3</td>
<td>Carter</td>
<td>Thomas</td>
<td>Changan Street</td>
<td>Beijing</td>
</tr>

<tr>
<td>4</td>
<td>Obama</td>
<td></td>
<td>Pennsylvania Avenue</td>
<td>Washington</td>
</tr>

</table>


<div>
<button type="button" id="btn0">清空所有元素</button>
<button type="button" id="btn1">选择所有元素</button>
<button type="button" id="btn2">选择所有p元素</button>
<button type="button" id="btn3">选择id为'id-sel'的p元素</button>
<button type="button" id="btn4">选择class为'class-blue'的p元素</button>
<button type="button" id="btn5">选择第一个p元素</button>
<button type="button" id="btn6">选择最后一个p元素</button>
<!-- 这里的奇偶指的是从0开始的索引值 -->
<button type="button" id="btn7">选择偶数p元素</button>
<button type="button" id="btn8">选择奇数p元素</button>
</div>
<div>
<button type="button" id="btn9">选择第3个p元素</button>
<button type="button" id="btn10">列出index大于2的元素</button>
<button type="button" id="btn11">列出index小于2的元素</button>
<button type="button" id="btn12">选择所有不为空的p元素</button>
<button type="button" id="btn13">选择所有标题元素</button>
<button type="button" id="btn14">选择含有‘七’字符串的p元素</button>
<button type="button" id="btn15">无子（元素）节点的所有元素</button>
<button type="button" id="btn16">显示被隐藏的p元素</button>
<button type="button" id="btn17">改变所有可见p元素的状态</button>
<button type="button" id="btn18">改变带有style的p元素的状态</button>
<button type="button" id="btn19">改变以red结尾的p元素的状态</button>
<button type="button" id="btn20">红p变蓝p</button>
<button type="button" id="btn21">非红p变红p</button>
</div>
</body>

</html>
